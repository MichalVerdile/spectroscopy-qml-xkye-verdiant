name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Create venv
        run: |
          uv venv

      - name: Install dependencies
        run: |
          uv pip install --python .venv/bin/python -r requirements.txt
          uv pip install --python .venv/bin/python -r requirements-dev.txt

      - name: Lint with ruff
        run: |
          .venv/bin/ruff check src/ benchmark/ tests/

      - name: Format check with ruff
        run: |
          .venv/bin/ruff format --check src/ benchmark/ tests/

      - name: Type check with mypy
        run: |
          .venv/bin/mypy src/

      - name: Test with pytest
        run: |
          .venv/bin/pytest tests/ --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
